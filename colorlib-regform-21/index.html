<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v5 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="../root/index.php" method="post">
					<h3>CTF Registeration </h3>
					<div class="form-wrapper">
						<label for="" class="label-input" >Team Name:</label>
						<input type="text"    class="form-control"  name = "team_name">
					</div>
					<div class="form-wrapper">
						<label for="" class="label-input">Team ID:</label>
						<input type="text" class="form-control"  name = "team_id">
					</div>
					<div class="form-wrapper form-select">
						<label for="">People</label>
						<div class="form-holder">
							<select name="" id="numMembers" class="form-control" onchange="createMemberFields()">
								<option value="0" class="option">0</option>
								<option value="1" class="option">1</option>
								<option value="2" class="option">2</option>
								<option value="3" class="option">3</option>
								
								
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					</div>
					<div id="memberFields">
						<!-- Member fields will be inserted here dynamically -->
					</div>
					
					<div class="form-wrapper">
						<label for="" class="label-input">Mail</label>
						<input type="text" class="form-control"  name = "email">
					</div>
					<div class="form-wrapper">
						<label for="" class="label-input">Phone</label>
						<input type="text" class="form-control"  name = "phone">
					</div>
					
					<button>Start Hacking...</button>
				</form>
				<div class="image-holder">
					<img src="images/registration-form-5.jpg" alt="">
				</div>
			</div>
		</div>
		<script>
			function createMemberFields() {
				const numMembers = parseInt(document.getElementById("numMembers").value);
				const memberFieldsContainer = document.getElementById("memberFields");
	
				// Clear existing member fields
				memberFieldsContainer.innerHTML = "";
	
				// Create fields for each member
				for (let i = 1; i <= numMembers; i++) {
					const memberDiv = document.createElement("div");
					memberDiv.innerHTML = `<label for="member${i}" style="color:white">Member ${i}:</label> <input type="text" id="member${i}" name="member${i}"><br><br>`;
					memberFieldsContainer.appendChild(memberDiv);
				}
			}
			</script>
			
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/main.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
