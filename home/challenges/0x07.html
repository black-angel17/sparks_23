    <script>
    function checkGuess() {
    const hiddenURL = "sitemap.xml";
    const userGuess = document.getElementById("guessInput").value;

    if (userGuess === hiddenURL) {
        document.getElementById("result").innerText = "Congratulations! You've found the hidden URL.";
        window.location.href = hiddenURL; // Redirect to the correct URL
    } else {
        document.getElementById("result").innerText = "Sorry, that's not the hidden URL. Try again!";
    }
}
